<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LookyLooky</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;

        }
        #slideShowContainer {
            height: 90vh;
            display: flex;
            flex-direction: column;
        }
         #slideshow {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #mainImage {
            max-width: 100%;
            max-height: 80%;
            object-fit: contain;
        }
        #thumbnails {
            display: flex;
            flex-wrap: nowrap;
            justify-content: flex-start;
            overflow-x: auto;
            max-height: 20%;
            width: 100%;
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
        }
        #thumbnails::-webkit-scrollbar {
            height: 8px;
        }
        #thumbnails::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        #thumbnails::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Schatten für 3D-Effekt */
            max-height: 95vh;
            max-width: 90vw;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
<div class="body">
    <div class="container mt-5">
        <h2 class="text-center mb-4" id="title">LookyLooky</h2>

        <!-- Slideshow Section -->
        <div id="slideShowContainer" class="d-none">
            <div id="slideshow">
                <div id="navigator"></div>
                    <img id="mainImage" src="" alt="Start your slideshow by Uploading your first PDF" class="img-fluid card">



                <hr>

                <div id="thumbnails" class="d-flex flex-nowrap"></div>
            </div>
        </div>

        <!-- Drop Zone -->
        <div id="dropZone" class="mb-4">
            PDF hier ablegen oder
            <a href="#" id="uploadLink">hier klicken</a> zum Hochladen
        </div>
        <h2 class="text-danger" id="errorMessage"></h2>
        <input type="file" id="fileInput" style="display: none;" accept="application/pdf">
        <button id="uploadButton" class="d-none">Datei hochladen</button>
        <div id="progressContainer">
        </div>
        <!-- Preview Container -->
        <div id="previewContainer" class="preview"></div>

        <!-- Document List -->
        <ul id="documentList" class="list-group mb-5"></ul>
        <div class="d-flex justify-content-center">
            <p>Made with Love by <a href="https://h2-invent.com" target="_blank">h2 invent</a> in Lörrach -- Version: <b id="version"></b></p>
        </div>


        <!-- Upload Modal -->

    </div>
</div>
</body>
</html>
